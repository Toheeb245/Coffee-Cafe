<!DOCTYPE HTML>
<hmtl>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="index.css">
       
    </head>
    <body>
        <div class="Menu">
            <main>
                <article class="est">
                <h1>CAMPA CAFE</h1>
                <P>Est.2020</P>
            </article>
            <hr class="est bottom-line">
                <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <article class="item">
                <p class="flavour">French Vanilla</p>
                <p class="price">3.00</p>
                </article>
                <article class="item">
                <p class="flavour">Caramel Marchiato</p>
                <p class="price">3.75</p>
                </article>
                <article class="item">
                <p class="flavour">Pumpkin spice</p>
                <p class="price">3.50</p>
                </article>
                <article class="item">
                <p class="flavour">Hazel nut</p>
                <p class="price">4.50</p>
                </article>
                <article class="item">
                <p class="flavour">Mocha</p>
                <p class="price">4.50</p>
                </article>
                </section>
                <section>
                <h2>Desserts</h2>
                <img src="http://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg">
                <article class="item">
                <p class="Dessert"> Doughnut</p>
                <p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="Dessert">Cheng pie</p>
                    <p class="price">2.75</p>
                </article>
                <article class="item">
                <p class="Dessert">cheese cake</p>
                <p class="price">3.00</p>
                </article>
                <article class="item">
                <p class="Dessert">Cinnamon roll</p>
                <p class="price">2.50</p>
                </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
                <p class="address">123 Free Camp Drive</p>
            </footer>
        </div>
    </body>
</hmtl>
